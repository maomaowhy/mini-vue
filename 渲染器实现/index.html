<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
      // 1.通过h函数来创建一个vnode
      const vnode = h("div", { class: "wzy" }, [
        h("h2", null, "当前数量:100"),
        h("button", null, "+1"),
      ]);
      // 2.通过mount函数，将vnode挂载到div#app上
      mount(vnode, document.querySelector("#app"));

      // 3.创建新的vnode
      // 通过diff算法会进行vnode和vnode1的比较
      setTimeout(() => {
        const vnode1 = h("h2", { class: "heywzhy" }, "显示");
        patch(vnode, vnode1);
      }, 2000);
    </script>
  </body>
</html>
